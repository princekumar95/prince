<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Registration form in HTML</h1>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type="Phone" placeholder="9557******">
                </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
                <td>
                    <input type="email" placeholder="example1@gmail.com">
                </td>
            </tr>
            <tr>
                <td>
                    password:
                </td>
                <td>
                    <input type="password" placeholder="password">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    
                    <input type="radio" name="Gender"> Male
                    <input type="radio" name="Gender"> Female
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox" singing>singing
                    <input type="checkbox" Dancing>Dancing
                    <input type="checkbox" reading>reading
                    <input type="checkbox" playing>playing
                </td>
            </tr>
            <tr>
                <td>
                    Education Qualifaction:
                </td>
                <td>
                    <select>
                        <option>Select option</option>
                        <option>10+2</option>
                        <option>Graduction</option>
                        <option>Post Graduction</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea rows="5" col="17" placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="summit" value="summit">
                    <input type="Reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
